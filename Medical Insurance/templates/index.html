<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Insurance Cost Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 30px 35px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3c72;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #1e3c72;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #16315f;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            background: #f1f5ff;
            border-radius: 6px;
            color: #1e3c72;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Insurance Cost Prediction</h1>

    <form action="/predict" method="post">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Gender</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>BMI</label>
        <input type="number" step="0.1" name="bmi" required>

        <label>Number of Children</label>
        <input type="number" name="children" required>

        <label>Smoker</label>
        <select name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Region</label>
        <select name="region" required>
            <option value="northeast">North East</option>
            <option value="northwest">North West</option>
            <option value="southeast">South East</option>
            <option value="southwest">South West</option>
        </select>

        <button type="submit">Predict Cost</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
