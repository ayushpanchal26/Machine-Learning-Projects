<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #f6b93b;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e58e26;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gold Price Prediction</h1>

    <form method="POST">
        <label>S&P 500 (SPX)</label>
        <input type="number" step="any" name="spx" required>

        <label>Crude Oil Price (USO)</label>
        <input type="number" step="any" name="uso" required>

        <label>Silver Price (SLV)</label>
        <input type="number" step="any" name="slv" required>

        <label>EUR / USD</label>
        <input type="number" step="any" name="eur_usd" required>

        <button type="submit">Predict Gold Price</button>
    </form>

    {% if prediction %}
        <div class="result">
            Predicted Gold Price: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
