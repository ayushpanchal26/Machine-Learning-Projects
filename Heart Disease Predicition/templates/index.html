<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff4b5c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e63946;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>❤️ Heart Disease Prediction</h2>

    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="sex" placeholder="Sex (1 = Male, 0 = Female)" required>
        <input type="number" name="cp" placeholder="Chest Pain Type (0-3)" required>
        <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required>
        <input type="number" name="chol" placeholder="Cholesterol" required>
        <input type="number" name="fbs" placeholder="Fasting Blood Sugar (1/0)" required>
        <input type="number" name="restecg" placeholder="Rest ECG (0-2)" required>
        <input type="number" name="thalach" placeholder="Max Heart Rate" required>
        <input type="number" name="exang" placeholder="Exercise Induced Angina (1/0)" required>
        <input type="number" step="any" name="oldpeak" placeholder="Oldpeak" required>
        <input type="number" name="slope" placeholder="Slope (0-2)" required>
        <input type="number" name="ca" placeholder="Number of Major Vessels (0-4)" required>
        <input type="number" name="thal" placeholder="Thal (0-3)" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
